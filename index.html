            <div class="fieldsquare" id="10"></div>

            <div class="fieldsquare" id="12"></div>
            <div class="fieldsquare" id="20"></div>
            <div class="fieldsquare" id="21"></div>

        </div>

        <div class="player2">
            <span class="p2">Player2</span>
            <div class="score ">0</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
